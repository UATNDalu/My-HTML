<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Meme</title>
    <style>
        /* Style for the meme image */
        #memeImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Moving Meme App</h1>
    <!-- Start button -->
    <button id="startButton" onclick="startMoving()">Start</button>
    <!-- Stop button -->
    <button id="stopButton" onclick="stopMoving()">Stop</button>
    <!-- Meme image -->
    <img id="memeImage" src="https://cdn.freebiesupply.com/logos/large/2x/dvd-video-logo-png-transparent.png" alt="DVD" width="200">

    <script>
        // Function to enable/disable the Start button and start moving the meme image
        function startMoving() {
            // Disable the Start button
            document.getElementById("startButton").disabled = true;
            // Enable the Stop button
            document.getElementById("stopButton").disabled = false;
            // Call the function to move the meme image
            moveMeme();
        }

        // Function to enable/disable the Stop button and stop moving the meme image
        function stopMoving() {
            // Disable the Stop button
            document.getElementById("stopButton").disabled = true;
            // Enable the Start button
            document.getElementById("startButton").disabled = false;
            // Stop moving the meme image
            clearTimeout(memeMoveTimeout);
        }

        // Function to move the meme image around the page
        function moveMeme() {
            // Get the meme image element
            var memeImage = document.getElementById("memeImage");
            // Calculate new random positions for the meme image
            var newPositionX = Math.random() * (window.innerWidth - memeImage.width);
            var newPositionY = Math.random() * (window.innerHeight - memeImage.height);
            // Apply the new positions
            memeImage.style.left = newPositionX + "px";
            memeImage.style.top = newPositionY + "px";
            // Call this function again after a short delay for continuous movement
            memeMoveTimeout = setTimeout(moveMeme, 1000);
        }

        // Initialize the state of the buttons
        document.getElementById("startButton").disabled = false;
        document.getElementById("stopButton").disabled = true;
    </script>
</body>
</html>
